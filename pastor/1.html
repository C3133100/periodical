  <H5>台南靈糧堂週年賀詞</H5>

  <H3 style=color:orangered>後來的榮耀必大過先前的榮耀</H3>


  <H4 style=text-align:left>「這殿後來的榮耀必大過先前的榮耀；在這地方我必賜平安。這是萬軍之耶和華說的。」（哈該書二：9）</H4>
  <H4 style=text-align:left>感謝神的帶領，讓台南靈糧堂得以倚靠神放膽講道、使福音廣傳，神藉著教會、眾同工及弟兄姐妹的手，施行神蹟奇事，證明祂的恩道，成了耶穌基督最好的見證。</H4>
  <H4 style=text-align:left>
    祈願在未來的年日，神賜下加倍的祝福，教勢與日俱進，擴張台南靈糧堂、眾同工及弟兄姐妹帳幕之地，張大你居所的幔子，不要限止；放長你的繩子，堅固你的橛子。因為你要向左向右開展；你的後裔必得多國為業，又使荒涼的城邑有人居住。</H4>
  <H4 style=text-align:right>台灣信義會 張復民監督 敬賀</H4>
