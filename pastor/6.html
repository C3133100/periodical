<H4 style=text-align:left>主啊，我要在萬民中稱謝你，在列邦中歌頌你！因為，你的慈愛高及諸天；你的誠實達到穹蒼。　神啊，願祢崇高過於諸天！願祢的榮耀高過全地！（詩篇57篇9-11節）
    </H4>
<H4 style=text-align:left>靈糧設堂六十年，<br> 
    宣教佈道人加添！ <br> 
    高舉基督十字架， <br> 
    榮耀歸予父真神！ 
    </H4>
<H4 style=text-align:left></H4>
